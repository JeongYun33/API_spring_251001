<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풀풀로그</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <div class="logo">GreenPulLog</div>
                <ul class="navbar-menu">
                    <li class="navbar-item">
                        <a href="#" class="navbar-link active">홈</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">내 기록</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">미션</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">나의 지구</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">퀴즈&상식</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">도움말</a>
                    </li>
                    <div class="login-container">
                        <div class="login-box" onclick="location.href='/login'">로그인</div>
                    </div>
                    <div class="login-container">
                        <div class="login-box" onclick="location.heref='/register'">회원가입</div>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 히어로 섹션 -->
    <section class="hero" id="home">
        <div class="hero-content">
        <li><a href="/contents/calculator/plus">덧셈 </a></li>
        <li><a href="/contents/calculator/minus">뺄셈</a></li>
        <li><a href="/contents/calculator/gob">곱셈</a></li>
        <li><a href="/contents/calculator/nanum">나눗셈</a></li>
        </div>
    </section>
    
    
    
    <div class="welcome-container">
        <h1 class="welcome-title">풀풀로그에 오신 것을 환영합니다</h1>
        <p class="welcome-subtitle">작은 습관 하나하나가 모여,<br>우리 지구를 조금씩 더 푸르고 건강하게 만들어갑니다.</p>
    </div>
    
    <!-- 자연 장식 요소들 -->
    <div class="nature-decoration">🌿</div>
    <div class="nature-decoration">🌱</div>
    <div class="nature-decoration">🌺</div>
    <div class="nature-decoration">🍃</div>

    <script>
        // 환영 메시지 애니메이션 효과
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeTitle = document.querySelector('.welcome-title');
            const welcomeSubtitle = document.querySelector('.welcome-subtitle');
            
            // 제목 페이드인 효과
            welcomeTitle.style.opacity = '0';
            welcomeTitle.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                welcomeTitle.style.transition = 'all 1s ease-out';
                welcomeTitle.style.opacity = '1';
                welcomeTitle.style.transform = 'translateY(0)';
            }, 300);
            
            // 부제목 페이드인 효과
            welcomeSubtitle.style.opacity = '0';
            welcomeSubtitle.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                welcomeSubtitle.style.transition = 'all 1s ease-out';
                welcomeSubtitle.style.opacity = '1';
                welcomeSubtitle.style.transform = 'translateY(0)';
            }, 800);
            
            // 네비게이션 메뉴 활성화 기능
            const navLinks = document.querySelectorAll('.navbar-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 모든 링크에서 active 클래스 제거
                    navLinks.forEach(l => l.classList.remove('active'));
                    
                    // 클릭된 링크에 active 클래스 추가
                    this.classList.add('active');
                    
                    // 여기에 실제 페이지 이동 로직 추가 가능
                    console.log('Navigating to:', this.textContent);
                });
            });
        });
    </script>
</body>
</html>
